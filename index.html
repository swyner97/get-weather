<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Get Weather</title>
</head>

<body>
    <header class="is-flex is-justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="is-flex is-flex-direction-row is-align-items-center is-justify-content-space-evenly">
        <div id="search-container" class="is-flex is-flex-direction-column is-align-items-center" >
           <h1>Search for a City:</h1>
            <input type="search" name="" id="search-input" class="input">
            <button class="button is-normal" id="search-button">Search</button>
        </div>
        <div class="is-flex is-flex-direction-column">
            <div id="cityDiv">

            </div>
        </div>


        <div>
            <h1>5 Day Forecast:</h1>
            <div id="5-day" class="is-flex is-flex-direction-row">

            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="./assets/script.js"></script>
</body>

</html>
